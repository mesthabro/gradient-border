<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-color: azure;
        }
        .box {
            height: 100px;
            width: 100px;
            margin: 40px;
            display: inline-block;
            border-radius: 10px;
            background-clip: content-box, border-box;
            border:1px solid;
        }
    </style>
    <div class="box" gradient-border="3px, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%"></div>
    <div class="box" gradient-border="2px, red, lime"></div>
    <div class="box" gradient-border="5px, red, lime"></div>
    <div class="box"></div>
    
    <script src="./gradient-border.min.js"></script>
</body>
</html>
